model:        Bd_Orm_Main_Genre
page_name:    ジャンル
 
form:
  sequence:
    #カラム名を指定。値は数字で保存されます。
    column:      sequence
    #ASCの場合昇順、DESCの場合は降順で並び替えます
    direction:   DESC
  fields:
    id:
      settings:
        label: ID
    name:
      settings:
        label: タイトル
 
list:
